<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Dynamic Slider</title>
</head>
<body>
  <div class="alert--wrapper">
    <div class="alert">
      <h3>--Our Booking policy--</h3>
      <div class="alert__description">
        <p>DM me for urgent or out of ours bookings ($10 surcharge).</p>
        <p>$5 fee (charged on next visit) for cancellations or rescheduling within 2 hours of appointment time.</p>
        <p><span>NO</span> cash accepted. Transfer payments and EFTPOS accepted.</p>
      </div>
      <p>Cheers guys, see you soon!</p>
      <button class="btn">Close</button>
    </div>
  </div>
    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
        <img class="image" src="/Ranz-Barber/assets-barber/jcole.jpg" draggable="false">
        <img class="image" src="/Ranz-Barber/assets-barber/drake.webp" draggable="false">
        <img class="image" src="/Ranz-Barber/assets-barber/biggiesmalls.webp" draggable="false">
        <img class="image" src="/Ranz-Barber/assets-barber/janine-robinson-suUK6161Rvs-unsplash.jpg" draggable="false">
        <img class="image" src="/Ranz-Barber/assets-barber/Joey_Badass.jpg" draggable="false">
        <img class="image" src="/Ranz-Barber/assets-barber/knucks.webp" draggable="false">
        <img class="image" src="/Ranz-Barber/assets-barber/nas.jpeg" draggable="false">
        <img class="image" src="/Ranz-Barber/assets-barber/willsmith.jpeg" draggable="false">
    </div>
</body>
</html>
